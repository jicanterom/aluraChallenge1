<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        <main class="main">
            <div class="input-section">
                <div >
                    <input id="input-text" type="text" placeholder="Ingrese el texto aquí">
                </div>
                <div class="button-section">

                    <span class="spanBtn">Solo letras minúsculas y sin acentos</span>
                    <div class="btns">
                        <button id="encrypt-btn">Encriptar</button>
                        <button id="decrypt-btn">Desencriptar</button>
                    </div>
                </div>
            </div>            
            <div class="output-section">
                <p id="output-text">Ningún mensaje fue encontrado</p>
                <div class="button-section">
                    <button id="copy-btn">Copiar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
